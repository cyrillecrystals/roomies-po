   <body>
      <div>
        <img src="img/logo.png">

      <h2 style=>Create an Account</h2>

       <div class="row">
    <div class="col-md-9">

  <form name="myForm" action="listings.html">
    Name:<br>
    <input type="text" name="fname" required maxlength="40"><br><br>
    E-mail: <input type="email" name="email" required><br><br>
    Gender:<br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>
    Phone Number:<br>
    <input type="number" name="number" required><br><br>
    School Info:<br>
    <input type="text" name="info" required maxlength="40"><br><br>
    Emergency Number:<br>
    <input type="number" name="number" required><br><br>
    Physical Address:<br>
    <input type="text" name="text" required><br><br>
    Password:<br>
    <input type="password" name="password" required><br><br>
    <input type="submit" value="Submit">
  </form>
