<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Cookie|Dosis" rel="stylesheet">
    </head>
   <body>
      <div>
        <img src="img/logo.png">
      </div>
      <h2 style=>Create an Account</h2>

       <div class="row">
         <div class="col-md-6">
          <div id="first-name">
             <div class="form-group">
               <label for="firstName">First Name</label>
               <input type="text" class="form-control" id="firstName">
             </div>
             </div>
             <div id="last-name">
             <div class="form-group">
               <label for="lastName">Last Name</label>
               <input type="text" class="form-control" id="lastName">
             </div>
             </div>
             <div id="Username">
             <div class="form-group">
               <label for="userName">Username</label>
               <input type="text" class="form-control" id="Username">
             </div>
             </div>
             <div id="email">
             <div class="form-group">
               <label for="email">Email</label>
               <input type="text" class="form-control email">
             </div>
             </div>

             <div id="phone-number">
             <div class="form-group">
               <label for="phone-number">Phone Number</label>
               <input type="text" class="form-control phone-number">
             </div>
             </div>

             <div id="school-info">
             <div class="form-group">
               <label for="school-info">School</label>
               <input type="text" class="form-control school-info">
             </div>
             </div>

             <div id="emergency-number">
             <div class="form-group">
               <label for="emergency-number">Emergency Number</label>
               <input type="text" class="form-control emergency-number">
             </div>
             </div>

             <div id="physical-address">
             <div class="form-group">
               <label for="physical-address">Physical Address</label>
               <input type="text" class="form-control physical-address">
             </div>
             </div>

             <div id="password">
             <div class="form-group">
               <label for="password">Password</label>
               <input type="text" class="form-control password">
             </div>
             </div>

     <div class= "row">
       <div class= "col-md-7">
         <a href="listings.html" class= "btn">SUBMIT</a>
       </div>
     </div>
     </div>
     </div>
     <script src="js/jquery-3.3.1.js"></script>
     <script src="js/scripts.js"></script>
 </body>
 </html
